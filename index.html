<!DOCTYPE html>
<html>
    <head>
        <title>BasketBall Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div class="teams">
                <h2>Home</h2>
                <p class="score" id="home-el">0</p>
                <div class="btn-container" id="Home">
                    <button class="btn" onclick="homeAddOne()">+1</button>
                    <button class="btn" onclick="homeAddTwo()">+2</button>
                    <button class="btn" onclick="homeAddThree()">+3</button>
                </div>
                <div class="foul" >
                    <button class="btn" onclick="homeFoul()">Foul: </button>
                    <p class="foul-score" id="homefoul-el">0</p>
                </div>
            </div>
            <div class="timer">
                <h2><span id="timer-el">00:00</span></h2>
            </div>
            <div class="teams">
                <h2>Guest</h2>
                <p class="score" id="guest-el">0</p>
                <div class="btn-container" id="Guest">
                    <button class="btn" onclick="addOne()">+1</button>
                    <button class="btn" onclick="addTwo()">+2</button>
                    <button class="btn" onclick="addThree()">+3</button>
                </div>
                <div class="foul" >
                    <button class="btn" onclick="Foul()">Foul: </button>
                    <p class="foul-score" id="foul-el">0</p>
                </div>
            </div>
            <div>
                <button class="reset-btn" onclick="reset()">Reset</button>
            </div>
            <div class="other">
                <input class="input" type="number" id="timer-input" placeholder="Set Time">
                <button class="btn" onclick="setTimer()">Set</button>
                <button class="btn" onclick="startTimer()">Start</button>
                <button class="btn" onclick="pauseTimer()">Pause</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
